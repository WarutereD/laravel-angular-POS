<style>
     div {
    margin-bottom: 20px;
  }

  div div {
    margin-left: 20px;
  }
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
        font-family: Arial, sans-serif;
    }

    h2, h3 {
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    input[type="checkbox"] {
        width: auto;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div>
    <form (ngSubmit)="onSubmit(salesForm)" #salesForm="ngForm">
        <h2>Sale</h2>

        <div>
            <label for="total_amount">Total Amount</label>
            <input type="number" id="total_amount" [(ngModel)]="sales.total_amount" name="total_amount" required>
        </div>

        <div *ngFor="let product of products; let i = index">
            <div>
                <label for="product_id_{{i}}">Product</label>
                <input type="checkbox" id="product_id_{{i}}" [(ngModel)]="product.selected" name="product_id_{{i}}">
                {{ product.product_name }}
            </div>

            <div *ngIf="product.selected">
                <label for="quantity_{{i}}">Quantity</label>
                <input type="number" id="quantity_{{i}}" [(ngModel)]="product.quantity" name="quantity_{{i}}" required>
            </div>
        </div>

        <div>
            <label for="vat">VAT</label>
            <input type="checkbox" id="vat" name="vat">
        </div>

        <div>
            <label for="discount">Discount</label>
            <input type="number" id="discount" name="discount">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
